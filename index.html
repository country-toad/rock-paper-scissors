<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        let randomNum = Math.floor(Math.random() * 3); // Generates 0, 1, or 2 randomly
        switch(randomNum) {
          case 0:
           return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playerPlay() {
        let input = prompt("What do you want to throw out? (Rock/Paper/Scissors)");
        switch(input) {
          case "rock":
            return "Rock";
            break;
          case "paper":
            return "Paper";
            break;
          case "scissors":
            return "Scissors"; 
            break;
          default:
            console.log("Received incorrect input.")
            return playerPlay(); // If input does not match up, the switch runs this function again.
        } 
      }

      function standardize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase(); // Capitalize first char, lowercase the rest
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = standardize(playerSelection);
        computerSelection = standardize(computerSelection);

        if(playerSelection == computerSelection) { 
          return `Tie! You both picked ${playerSelection}`;
        }
        else if (playerSelection == "Rock" && computerSelection == "Scissors") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection == "Paper" && computerSelection == "Rock") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection == "Scissors" && computerSelection == "Paper") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else {
          return `You lose! ${computerSelection} beats ${playerSelection}`;
        }


      }
    </script>
  
  </body>
</html>
