<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

  <body>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <script>
      function computerPlay() {
        // Generates 0, 1, or 2 randomly
        let randomNum = Math.floor(Math.random() * 3); 
        switch(randomNum) {
          case 0:
           return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playerPlay() {
        let input = prompt("What do you want to throw out? (Rock/Paper/Scissors)");
        input = standardize(input);
        switch(input) {
          case "Rock":
          case "Paper":
          case "Scissors":
            return input;
            break;
          default: // Catches non-RPS input
            console.log("Received incorrect input.")
            return playerPlay(); 
        } 
      }
      function playerButtonPlay(e) {

      }

      function standardize(string) { // Capitalize first char, lowercase the rest
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase(); 
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = standardize(playerSelection);
        computerSelection = standardize(computerSelection);

        if(playerSelection == computerSelection) { 
          return `Tie! You both picked ${playerSelection}`;
        }
        else if (playerSelection == "Rock" && computerSelection == "Scissors") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection == "Paper" && computerSelection == "Rock") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else if (playerSelection == "Scissors" && computerSelection == "Paper") {
          return `You win! ${playerSelection} beats ${computerSelection}`;
        }
        else {
          return `You lose! ${computerSelection} beats ${playerSelection}`;
        }
      }

      function game(rounds) {
        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i < rounds; i++) {
          currentRound = playRound(playerPlay(), computerPlay());
          if(currentRound.includes("win")) {
            playerScore += 1;
          } 
          else if (currentRound.includes("lose")) {
            computerScore += 1;
          }
          console.log(currentRound);
        }

        if(playerScore > computerScore) {
          return `CONGRATS! You won ${playerScore} rounds and your opponent won ${computerScore} rounds.`;
        }
        else {
          return `How sad. You won ${playerScore} rounds and your opponent won ${computerScore} rounds.`; 
        }
      }
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => button.addEventListener('click', alert('test')));

    </script>
